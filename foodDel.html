<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
<div class="main">
   <div class="foods">
   <div class="navbar">

    <img  class="card" src="/images/cart.png" alt="Not Visible"/>

   </div>
   <div class="food-collection">
      <div class="food1">
         <img src="images/pizaa.jfif" alt="Not Visible"/>
         <p>Pizza</p>
         <label>100$</label>
         <button class="add">Add to Card</button>
      </div>
      <div class="food1">
         <img src="images/bargar.jfif" alt="Not Visible"/>
         <p>Bargar</p>
         <label>20$</label>
         <button class="add">Add to Card</button>
      </div>
      <div class="food1">
         <img src="images/coffee.jfif" alt="Not Visible"/>
         <p>Coffee</p>
         <label>15$</label>
         <button class="add">Add to Card</button>
      </div>
      <div class="food1">
         <img src="images/fish.jfif" alt="Not Visible"/>
         <p>Fish</p>
         <label>80$</label>
         <button class="add">Add to Card</button>
      </div>
      <div class="food1">
         <img src="images/checken.jfif" alt="Not Visible"/>
         <p>Cheken</p>
         <label>180$</label>
         <button class="add">Add to Card</button>
      </div>
      <div class="food1">
         <img src="images/juice.jfif" alt="Not Visible"/>
         <p>Juice</p>
         <label>30$</label>
         <button class="add">Add to Card</button>
      </div>

   </div>
</div>
   
   <div class="shop-card">
      <h3>Card</h3>
      <div class="lists">
       <img  class="list-img" src="/images/bargar.jfif" alt="Not visible"/>
         <label class="listp">20$</label>
         <label class="listp">4</label>
      </div>
      <div class="lists">
         <img  class="list-img" src="/images/juice.jfif" alt="Not visible"/>
           <label class="listp">30$</label>
           <label class="listp">3</label>
        </div>
        <div class="lists">
         <img  class="list-img" src="/images/coffee.jfif" alt="Not visible"/>
           <label class="listp">15$</label>
           <label class="listp">2</label>
        </div>
     
  <div class="buttons">
<button class="Amount">20$</button>
<button class="close">Close</button>
  </div>
   </div>

</div>
